<form [formGroup]="miFormulario " class="row">
  <div *ngIf="showCustomer" class="col-xs-10 col-sm-12 col-md-12 mb-4">
    <h3 class="mb-0">Detalle de Cliente</h3>
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-xs-10 col-sm-12 col-md-5 my-1">
            <div class="row g-2 justify-content-center">
              <label for="inputEmail3" class="col-sm-3 col-form-label">Nombre</label>
              <div class="col-sm-8">
                <input type="text" name="nameCustomer" class="form-control" formControlName="nameCustomer"
                  id="inputEmail3" placeholder="Ingresa el nombre">
              </div>
            </div>
          </div>
          <div class="col-xs-10 col-sm-12 col-md-4 my-1 ">
            <div class="row g-4 justify-content-center">
              <label for="inputEmail3" class="col-sm-4 col-form-label">Direcci√≥n</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" formControlName="adressCustomer" id="inputEmail3">
              </div>
            </div>
          </div>
          <div class="col-xs-10 col-sm-12 col-md-3 my-1 ">
            <div class="row g-2 justify-content-center">
              <label for="inputEmail3" class="col-sm-4 col-form-label">Telefono</label>
              <div class="col-sm-7">
                <input type="text" class="form-control" formControlName="phoneNumberCustomer" id="inputEmail3">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-xs-10 col-sm-12 col-md-12 mb-4">
    <h3 class="mb-0">Productos Comprados</h3>
    <div class="card">
      <div class="card-body">
        <div class="row g-5">
          <div *ngFor="let detail of details_Order" class="col-xs-12 col-sm-12 col-md-4 ">
            <mat-card class="p-2 card card-images">
              <mat-card-header>
                <mat-card-title-group class="mb-4">
                  <mat-card-title><h3 class="mb-0 mt-2">{{ detail.Product?.name }} </h3></mat-card-title>
                  <mat-card-subtitle class="">
                  cantidad:{{ detail.amount }}
                  <br>
                   precio: {{ '$'+ detail.price }}
                  </mat-card-subtitle>
                  <img mat-card-lg-image class="p-2"  [src]="detail.Product?.image" alt="image" >
                </mat-card-title-group>
              </mat-card-header>
            </mat-card>
          </div>
        </div>

      </div>
    </div>
  </div>
  <div class="col-xs-10 col-sm-12 col-md-12 mb-4">
    <div class="card">
      <div class="card-body">
        <div class="row justify-content-end ">
          <div class="col-xs-10 col-sm-12 col-md-8">
            <div class="row">
              <div class="col-xs-10 col-sm-12 col-md-6">
                <div class="row g-2 justify-content-center mb-1 mt-1">
                  <label for="inputEmail3" class="col-sm-4 col-form-label">Fecha</label>
                  <div class="col-sm-7">
                    <input type="text" class="form-control text-center" formControlName="date">
                  </div>
                </div>
              </div>
              <div class="col-xs-10 col-sm-12 col-md-6">
                <div class="row g-2 justify-content-center mb-1 mt-1">
                  <label for="inputEmail3" class="col-sm-4 col-form-label">Total precio</label>
                  <div class="col-sm-7">
                    <input type="text" class="form-control text-center" formControlName="total_price">
                  </div>
                </div>
              </div>
              <div class="col-xs-10 col-sm-12 col-md-6">
                <div class="row g-2 justify-content-center mb-1 mt-1">
                  <label for="inputEmail3" class="col-sm-4 col-form-label">Comprobante</label>
                  <div class="col-sm-7">
    
                  <button mat-raised-button color="primary" (click)="confirmReceipt()">
                    <mat-icon>check_circle</mat-icon>Confirmar</button>
                   
                    
  <button mat-raised-button color="primary" class="ms-2" style="position: absolute; left: 888px; top: 83px;" (click)="downloadImage()">
    <mat-icon>download</mat-icon>Ver Documento</button>
                  </div>
                </div>
              </div>
            </div>
            
          </div>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="viewName==='update'" fxLayout
    class="col-xs-10 col-sm-12 col-md-12 d-flex justify-content-between">
    <button mat-raised-button color="accent" class="btn" [ngClass]="viewName"
       (click)="save()">
      <mat-icon>save</mat-icon>
      Confirmar
    </button>
    <button mat-raised-button color="warn" class="btn" (click)="cancel()">
      <mat-icon>highlight_off</mat-icon>
      Cancelar
    </button>
  </div>
</form>
