<section class="col-xs-12 col-sm-12 col-md-12 d-grid align-items-center px-5 py-2 home mb-5">
  <div class="row">
    <div class="col-xs-12 col-sm-8 col-md-5 px-4 py-2">
      <div class="row justify-content-center">
        <div class="col-xs-12 col-sm-12 col-md-12  home-text">
          <h1 class="text-uppercase mb-0 lh-base">Empieza tu día <br> con café</h1>
          <p class="align-middle text-break  ">
            Café Rosita nos muestra qué la vida es como una taza de café. Todo está en cómo la preparas, pero sobre todo
            en cómo la tomas. Somos una empresa qué satisface a nuestros clientes y brinda los mejores productos al
            mercado.
          </p>
          <button class="btn btn-principal" (click)="navigateUrl('productos')" >Comprar ahora </button>
        </div>
      </div>
    </div>
  </div>
</section>

<app-products [btnShowMoreProducts]="true" [titleComponent]="'Nuestros productos'" [amountComponentsShow]="3">
</app-products>

<app-product-history></app-product-history>

<section class="col-xs-12 colo-sm-12 col-md-12 d-block align-items-center px-5 mb-5">
  <div class="row ">
    <div id="carouselExampleCaptions" class="carousel slide p-4 ">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
          aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
          aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
          aria-label="Slide 3"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3"
          aria-label="Slide 4"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="4"
          aria-label="Slide 5"></button>
      </div>
      <div class="carousel-inner ">
        <div class="carousel-item  ">
          <img src="../../../../assets/proceso1.jpg" class="d-block" alt="img">

        </div>
        <div class="carousel-item ">
          <img src="../../../../assets/proceso2.jpg" class="d-block " alt="img">

        </div>
        <div class="carousel-item active">
          <img src="../../../../assets/proceso3.jpg" class="d-block " alt="img">

        </div>
        <div class="carousel-item">
          <img src="../../../../assets/proceso4.jpg" class="d-block " alt="img">

        </div>
        <div class="carousel-item">
          <img src="../../../../assets/proceso5.jpg" class="d-block " alt="img">

        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
</section>
