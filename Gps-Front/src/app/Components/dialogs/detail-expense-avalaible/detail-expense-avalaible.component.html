<form class="form mat-dialog-expense">
  <p>
    <mat-toolbar class="navbar navbar-expand-lg" color="accent">
      <div class="container-fluid">
        <h1>Gasto disponible</h1>
        <div class="d-flex">
          <button (click)="close()" class="my-custom-style" mat-icon-button class="example-icon favorite-icon"
            aria-label="Example icon-button with heart icon">
            <mat-icon>close</mat-icon>
          </button>
        </div>
      </div>
    </mat-toolbar>
  </p>
  <mat-dialog-content class="mat-dialog ">
    <div class="container">
      <div class="row">
        <div class="mb-2">
          <app-table [propertyColumns]="propertyProducts" [headerColumnsName]="listHeaderTableProducts"
            [data]="dataSource" [useUrl]="false" [pageSizeOptions]="pageSizeOptions"
            [showButtonsTable]="showButtonsTable"></app-table>
        </div>
      </div>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions class="mb-2 mt-0 justify-content-center">
    <button mat-raised-button color="warn" type="button" (click)="close()">Cancelar</button>
  </mat-dialog-actions>
</form>
