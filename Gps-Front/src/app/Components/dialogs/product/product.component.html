<form class="form" [formGroup]="miFormulario" name="formProduct">
  <p>
    <mat-toolbar class="navbar navbar-expand-lg"
      [ngClass]="inputData.typeAction">
      <div class="container-fluid">
        <h1>{{inputData.title}}</h1>
        <div class="d-flex">
          <button (click)="close()" class="my-custom-style" mat-icon-button class="example-icon favorite-icon"
            aria-label="Example icon-button with heart icon">
            <mat-icon>close</mat-icon>
          </button>
        </div>
      </div>
    </mat-toolbar>
  </p>
  <mat-dialog-content class="mat-dialog">
    <div class="container">
      <div class="row">
        <div class="mb-2">
          <label for="exampleInputEmail1" class="form-label">Nombre</label>
          <input type="text" name="name" class="form-control" formControlName="name"
            [class.is-invalid]="validateField.noValidField('name',miFormulario)">
          <div class="invalid-feedback" >{{ validateField.errorMsgField('name','El
            nombre',miFormulario) }}</div>
        </div>
        <div class="mb-2">
          <label for="exampleInputPassword1" class="form-label">Cantidad</label>
          <input type="number" name="amount" class="form-control" formControlName="amount"
            [class.is-invalid]="validateField.noValidField('amount',miFormulario)">
          <div class="invalid-feedback" >{{ validateField.errorMsgField('amount','La
            cantidad',miFormulario)
            }}</div>
        </div>
        <div class="mb-2">
          <label for="exampleInputEmail1" class="form-label">Precio</label>
          <input type="number" name="price" class="form-control" formControlName="price"
            [class.is-invalid]="validateField.noValidField('price',miFormulario)">
          <div class="invalid-feedback">{{ validateField.errorMsgField('price','El numero de
            tel√©fono',miFormulario) }}</div>
        </div>
      </div>
    </div>
      </mat-dialog-content>
      <mat-dialog-actions class="mb-3 mt-0 justify-content-center">
        <button *ngIf="inputData.typeAction!=='view'" mat-raised-button color="accent" type="button" (click)="save()"
          [ngClass]="inputData.typeAction">{{
            inputData.typeAction | NameButton}}  </button>
        <button mat-raised-button color="warn" type="button" (click)="close()">Cancelar</button>

      </mat-dialog-actions>
</form>
