<form class="form" [formGroup]="miFormulario" name="formProduct">
  <p>
    <mat-toolbar class="navbar navbar-expand-lg" [ngClass]="inputData.typeAction">
      <div class="container-fluid">
        <h1>{{inputData.title}}</h1>
        <div class="d-flex">
          <button (click)="close()" class="my-custom-style" mat-icon-button class="example-icon favorite-icon"
            aria-label="Example icon-button with heart icon">
            <mat-icon>close</mat-icon>
          </button>
        </div>
      </div>
    </mat-toolbar>
  </p>
  <mat-dialog-content class="mat-dialog">
    <div class="container">
      <div class="row">
        <div *ngIf="inputData.detailExpense.Product.Supplier" class="col-md-12 mb-3">
          <h3 class="mb-0"> Datos del Proveedor</h3>
          <div class="card">
            <div class="card-body">
              <div class="row">
                <div class="col-md-4">
                  <label for="inputEmail3" class=" col-form-label col-form-label-sm">Nombre</label>
                  <input type="text" class="form-control form-control-sm" formControlName="nameSupplier">
                </div>
                <div class="col-md-4">
                  <label for="inputEmail3" class=" col-form-label col-form-label-sm">Direcci√≥n</label>
                  <input type="text" class="form-control form-control-sm" formControlName="adressSupplier">
                </div>
                <div class="col-md-4">
                  <label for="inputEmail3" class=" col-form-label col-form-label-sm">Telefono</label>
                  <input type="text" class="form-control form-control-sm" formControlName="phoneNumberSupplier">
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-12 mb-3">
          <h3 class="mb-0"> Datos del Producto</h3>
          <div class="card">
            <div class="card-body">
              <div class="row">
                <div class="col-md-4">
                  <label for="inputEmail3" class=" col-form-label col-form-label-sm">Nombre</label>
                  <input type="text" class="form-control form-control-sm" formControlName="nameProduct">
                </div>
                <div class="col-md-4">
                  <label for="inputEmail3" class="col-form-label col-form-label-sm">Cantidad Unitaria</label>
                  <input type="text" class="form-control form-control-sm" formControlName="amountProduct">
                </div>
                <div class="col-md-4">
                  <label for="inputEmail3" class="col-form-label col-form-label-sm">Precio</label>
                  <input type="text" class="form-control form-control-sm" formControlName="priceProduct">
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-12 mb-3">
          <div class="card">
            <div class="card-body">
              <div class="row">
                <div class="col-md-6">
                  <label for="inputEmail3" class="col-form-label col-form-label-sm">Cantidad</label>
                  <input type="text" class="form-control form-control-sm" formControlName="amount" (input)="changePrice()"
                    [class.is-invalid]="validateField.noValidField('amount',miFormulario)">
                  <div class="invalid-feedback">{{ validateField.errorMsgField('amount','La
                    cantidad',miFormulario)
                    }}</div>
                </div>
                <div class="col-md-6">
                  <label for="inputEmail3" class="col-form-label col-form-label-sm">Precio</label>
                  <input type="text" class="form-control form-control-sm" formControlName="price">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions class="mb-3 mt-0 justify-content-center">
    <button *ngIf="inputData.typeAction!=='view'" mat-raised-button color="accent" type="button" (click)="save()"
      [ngClass]="inputData.typeAction">{{
      inputData.typeAction | NameButton}} </button>
    <button mat-raised-button color="warn" type="button" (click)="close()">Cancelar</button>

  </mat-dialog-actions>
</form>
