<form class="form" [formGroup]="miFormulario" name="formProduct">
  <p>
    <mat-toolbar class="navbar navbar-expand-lg modal-image-header" >
      <div class="container-fluid">
        <h1>Selecciona una imagen </h1>
        <div class="d-flex">
          <button (click)="close()" class="my-custom-style" mat-icon-button class="example-icon favorite-icon"
            aria-label="Example icon-button with heart icon">
            <mat-icon>close</mat-icon>
          </button>
        </div>
      </div>
    </mat-toolbar>
  </p>
  <mat-dialog-content class="mat-dialog">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-xs-10 col-sm-12 col-md-10 text-center">
          <h1>Foto de perfil</h1>
        </div>
        <div class="col-xs-10 col-sm-12 col-md-10 ">
          <div class="row g-2 justify-content-center ">
              <img [src]="miFormulario.controls['alterImg'].value | imagenUser" class="img mb-2 text-center" alt="avatar">
          </div>
        </div>
        <div class="col-xs-10 col-sm-12 col-md-10 mb-2">
          <input type="file" class="form-control" accept=".jpg,.png"
            (change)="GetFileOnLoad($event)" />
        </div>
      </div>
    </div>
      </mat-dialog-content>
      <mat-dialog-actions class="mb-3 mt-0 justify-content-around">
        <button  mat-raised-button color="accent" class="btn btn-image" type="button" (click)="save()"
        [disabled]="selectedSingleFile==null">Guardar</button>
        <button mat-raised-button color="warn" type="button" (click)="close()">Cancelar</button>
      </mat-dialog-actions>
</form>
